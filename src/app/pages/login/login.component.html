<div style="min-width:81vw ;">
    <app-header></app-header>

    <div class="card col-md-5 mt-5" style="margin-left:auto ; margin-right:auto">
        <div class="card-header bg-success text-white text-center">
            <h4>Ingresar</h4>
        </div>
        <div class="card-body">

            <form [formGroup]="loginForm">

                <div class="form-group">
                    <input formControlName="email" type="email" class="form-control" placeholder="Email">
                    <span *ngIf="email?.invalid && (email?.dirty || email?.touched) && email?.errors?.['required']" class="text-danger">
                        El campo email es requerido
                    </span>
                    <span *ngIf="email?.invalid && (email?.dirty || email?.touched) && email?.errors?.['email']" class="text-danger">
                        El formato del email es inv√°lido
                    </span><br>
                </div>
                <div class="form-group mt-3">
                    <input formControlName="password" type="password" class="form-control" placeholder="Password">
                    <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                        El campo password es requerido
                    </span><br>
                </div>
                <div>
                <button [disabled]="loginForm.invalid" (click)="submitForm()" class="btn btn-dark mt-3">Ingresar</button>
                </div><br>
                <span *ngIf="error" class="text-danger">
                    {{errorMsj}}
                </span>

            </form>
        </div>
    </div>
</div>
