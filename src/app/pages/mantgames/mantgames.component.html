<div style="min-width:81vw ;">
    <app-header></app-header>
    <div class="card col-md-5 mt-5" style="margin-left:auto ; margin-right:auto">
        <div class="card-header bg-success text-white text-center">
            <h4>Cargar Videojuego</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="newGameForm">
                <div class="form-group mt-3">
                    <input formControlName="titulo" type="text" class="form-control" placeholder="Título del videojuego">
                    <span *ngIf="titulo?.invalid && (titulo?.dirty || titulo?.touched)" class="text-danger">
                        El campo título es requerido
                    </span>
                </div>
                <div class="form-group mt-3">
                    <input formControlName="descripcion" type="text" class="form-control" placeholder="Descripción general">
                    <span *ngIf="descripcion?.invalid && (descripcion?.dirty || descripcion?.touched)" class="text-danger">
                        El campo descripción es requerido
                    </span>
                </div>
                <div class="form-group mt-3">
                    <input formControlName="ano" type="number" class="form-control" placeholder="Año de lanzamiento">
                    <span *ngIf="ano?.invalid && (ano?.dirty || ano?.touched)" class="text-danger">
                        El campo año es requerido
                    </span>
                </div>
                <div class="form-group mt-3">
                    <input formControlName="portada" type="text" class="form-control" placeholder="Portada del videojuego">
                    <span *ngIf="portada?.invalid && (portada?.dirty || portada?.touched)" class="text-danger">
                        El campo portada es requerido
                    </span>
                </div>


                <div>
                <button [disabled]="newGameForm.invalid" (click)="submitForm()" class="btn btn-dark mt-3">Guardar</button>
                </div>

            </form>
        </div>
    </div>
</div>
