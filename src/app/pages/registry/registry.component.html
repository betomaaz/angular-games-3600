<div style="min-width:81vw ;">
    <app-header></app-header>

    <div class="card col-md-5 mt-5" style="margin-left:auto ; margin-right:auto">
        <div class="card-header bg-info text-center">
        <h3>Regístrate</h3>
    </div>
    
    <div class="card-body">

        <form [formGroup]="registryForm">

            <div class="form-group">
                <input formControlName="nombre" type="text" class="form-control" placeholder="Escribe tu nombre">
                <span *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched) && nombre?.errors?.['required']" class="text-danger">
                    El campo nombre es requerido
                </span><br>
            </div>
            <div class="form-group">
                <input formControlName="email" type="email" class="form-control" placeholder="Ingresa tu email">
                <span *ngIf="email?.invalid && (email?.dirty || email?.touched) && email?.errors?.['required']" class="text-danger">
                    El campo email es requerido
                </span>
                <span *ngIf="email?.invalid && (email?.dirty || email?.touched) && email?.errors?.['email']" class="text-danger">
                    El formato del email es inválido
                </span><br>
            </div>
            <div class="form-group mt-3">
                <input formControlName="password" type="password" class="form-control" placeholder="Ingresa password">
                <span *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                    El campo password es requerido
                </span><br>
            </div>
            <div class="form-group mt-3">
                <input formControlName="confirmpassword" type="password" class="form-control" placeholder="Repetir password">
                <span *ngIf="confirmpassword?.invalid && (confirmpassword?.dirty || confirmpassword?.touched)" class="text-danger">
                    La confirmación de password es requerida
                </span><br>
            </div>
            <div>
                <button [disabled]="registryForm.invalid" (click)="submitForm()" class="btn btn-dark mt-3">Registrar</button>
            </div><br>
            <span *ngIf="confirmpassword?.value != password?.value" class="text-danger">
                Las contraseñas no coinciden. Vuelve a intentarlo.
            </span>

        </form>
    </div>
</div>
